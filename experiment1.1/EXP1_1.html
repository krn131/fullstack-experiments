    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <i><h2>User Registration</h2></i>
    <form>
    <label>Name :</label><br>
    <input type="text" required placeholder="Enter your name" ><br><br>
     <label>Age :</label><br>
    <input type="number" required placeholder="Enter you name" min="9" max="50"><br><br>
     <label>Email :</label><br>
    <input type="email" placeholder="Enter your email address" pattern="email" required><br><br>
    <button>Submit</button><br><br>
    </form>
    </div>
</body>
</html>
</body>
</html>
